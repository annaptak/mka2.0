<!Doctype HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="application-name" content="Onet.pl"/> 
    <meta name="msapplication-TileColor" content="#ffffff"/> 
    <meta name="msapplication-TileImage" content="http://ocdn.eu/images/pulscms/ZmQ7MDA_/a3999790d747fc0b5b0b499285bb62d1.png"/>
    <meta name="HandheldFriendly" content="true" />
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/detal.css">

    <link rel="stylesheet" href="css/menu/jquery.sidr.light.css">
    <link rel="stylesheet" href="css/menu/menu.css">
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script data-main="scripts/main" src="scripts/require.js"></script>
    <title>Onet - wersja mobilna</title>	
</head>
<body>
    <div id="menuOverlay"></div>
    <div><a id="slideMenu" href="#sidr"></a></div>
    <div id="sidr">
        <div id="menuContent">
            <div><a class="p1" href="#"><span>&rsaquo;</span>Tv</a></div>
            <div><a class="p2" href="#"><span>&rsaquo;</span>Kina</a></div>
            <div><a class="p3" href="#"><span>&rsaquo;</span>Waluty</a></div>
            <div><a class="p4" href="#"><span>&rsaquo;</span>Wiadomości</a></div>
            <div><a class="p5" href="#"><span>&rsaquo;</span>Sport</a></div>
            <div><a class="p6" href="#"><span>&rsaquo;</span>Biznes</a></div>
            <div><a class="p7" href="#"><span>&rsaquo;</span>Rozrywka</a></div>
            <div><a class="p8" href="#"><span>&rsaquo;</span>Technologie</a></div>
            <div><a class="p9" href="#"><span>&rsaquo;</span>Moto</a></div>
            <div><a class="p10" href="#"><span>&rsaquo;</span>Styl życia</a></div>
            <div><a class="p11" href="#"><span>&rsaquo;</span>Widza i świat</a></div>
        </div>
    </div>
	<div id="header">
		<a href="#"><img src="img/logosg.png" /></a>
		<img src="img/mail.png" class="mailIcon" />
	</div>
	<div id="wrapper">

		
	</div>	

	<script type="text/template" id="sgDetail">
		
			<a href="#detail/<%=id %>">
				<img src="<%=image %>" />
				<div class="label <%= servicePath.split('.')[0] %>"><%=   mainTopic %></div>
				<div class="newsTitle"><%=title %></div>
			</a>
		
	</script>
	
	<script type="text/template" id="lead">
		<a href="#detail/<%=id %>">
			<div class="topNews" style="background-image:url(<%=image %>)">
				<div class="topNewsTitle"><%=title %></div>
			</div>
		</a>
	</script>
    
	<script type="text/template" id="index">

		<div class="slide">
			<div id="sg" class="content">
				<div id="topNews">
				</div>
				<div class="menuTiles">
                    <a class="menuTile menuBtn" href="javascript:void(0);" id="menuBtn" onclick="Menu.toggle();">Menu</a>
					<div class="menuTile wiadomosci " category="Wiadomości">Wiadomości</div>
					<div class="menuTile sport" category="Sport">Sport</div>
					<div class="menuTile styl-zycia" category="Styl życia">Styl życia</div>
					<div class="menuTile biznes disabledCategory" category="Biznes">Biznes</div>
					<div class="menuTile rozrywka" category="Rozrywka">Rozrywka</div>
					<div class="menuTile gadzety" category="Gadżety">Technologie i Gry</div>
					<div class="menuTile moto disabledCategory" category="Moto">Moto</div>
					<div class="menuTile wiedza-swiat" category="Wiedza i świat">Wiedza i świat</div>
				</div>
				<div id="newsList" class="newsList">

				</div>
			</div>
		</div>
	</script>

	<script type="text/template" id="detail">
		<div class="slide">
			<div class="wraper">
				<div class="detailTop">
					<img src="<%= meta.image.url %>" alt="%opis foto" class="mainImage">
					<div class="prevButton"></div><div class="nextButton"></div>
					<!--<div class="titleOverlay"></div>-->
					<h1 class="title"><%= meta.title %></h1>
				</div>
				<article class="mainText">
					<% _.each(manifest.ref_0.content.blocks, function(v, i) { %>
						<p class="<% if (i === 0) { %>articleFirst<% } else { %>article<% } %>"><%= v.data.text %></p> 
					<% }); %>
				</article>
				<aside class="moreArticles">
					<h2>Więcej na temat</h2>
					<div class="newsList">
							<div class="newsTile">
								<img src="img/newsImg.jpg" />
								<div class="label">Sport</div>
								<div class="newsTitle">Wimbledon: historia tworzy się na naszych oczach</div>
							</div>
							<div class="newsTile">
								<img src="img/newsImg.jpg" />
								<div class="label">Wiadomości</div>
								<div class="newsTitle">Wimbledon: historia tworzy się na naszych oczach</div>
							</div>
							<div class="newsTile">
								<img src="img/newsImg.jpg" />
								<div class="label">Styl życia</div>
								<div class="newsTitle">Wimbledon: historia tworzy się na naszych oczach</div>
							</div>
							<div class="newsTile">
								<img src="img/newsImg.jpg" />
								<div class="label">Styl życia</div>
								<div class="newsTitle">Wimbledon: historia tworzy się na naszych oczach</div>
							</div>
							<div class="placeholder">
							</div>
						</div>
				</aside>
			</div>
		</div>
	</script>
</body>
</html>
