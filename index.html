<!Doctype HTML>
<html>
<head>
	<script data-main="scripts/main" src="scripts/require.js"></script>
	<link rel="stylesheet" href="css/main.css"></link>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="application-name" content="Onet.pl"/> 
    <link rel="stylesheet" href="css/main.css"></link>
    <meta name="HandheldFriendly" content="true" />
    <title>Onet - wersja mobilna</title>	
</head>
<body>
	<div id="header">
		<img src="img/logosg.png" />
	</div>
	<div id="wrapper">

	</div>	

	<script type="text/template" id="sgDetail">
		<a href="#detail/<%=id %>">
			<img src="<%=image %>" />
			<div class="label"><%= mainTopic %></div>
			<div class="newsTitle"><%=title %></div>
		</a>
	</script>
	<script type="text/template" id="lead">
		<a href="#detail/<%=id %>">
			<div class="topNews" style="background-image:url(<%=image %>)">
				<div class="topNewsTitle"><%=title %></div>
			</div>
		</a>
	</script>
	<script type="text/template" id="index">
		<div class="slide">
			<div id="sg" class="content">
				<div id="topNews">

				</div>
				<div class="menuTiles">
					<div class="menuTile">Wiadomości</div>
					<div class="menuTile">Sport</div>
					<div class="menuTile">Styl życia</div>
					<div class="menuTile">Biznes</div>
					<div class="menuTile">Rozrywka</div>
					<div class="menuTile">Wiedza i kultura</div>
				</div>
				<div id="newsList">

				</div>
			</div>
		</div>
	</script>
</body>
</html>
